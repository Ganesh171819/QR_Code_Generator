<html lang="en">
<head>

<body class="bg-gray-300">
    <div class="container p-5">
        <div class="text-2xl text-bold mb-5"> QR Code generator</div>
        
        <form class="bg-white lg:w-[60%] md:w[446px]  flex flex-col p-5 rounded-2xl gap-5" method="POST">
            <label for="data" class="">Enter your QR code</label>
            <input name="data" type="text" class="border border-gray-700 p-2 rounded outline-none
             focus:border-purple-500 focus:border-2">
            
            <button type="submit" class="bg-blue-500 text-white p-5 text-2xl
            rounded  text-center"> Generator QR-code</button> 
        </form>
    </div>
